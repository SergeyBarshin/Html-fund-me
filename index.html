<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me App</title>
    <script src="./index.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar px-2">
      <button class="btn btn-primary" id="connectButton">Connect</button>
    </nav>

    <div class="container text-center mt-3 align-center">
      <h1>Fund Me App</h1>

      <div class="input-group mt-3">
        <input class="form-control" placeholder="Eth amount" type="number" id="EthAmount"/>
        <div class="input-group-append">
          <button class="btn btn-primary" id="fund">Fund</button>
        </div>
      </div>

      <button class="btn btn-secondary mt-3" id="balanceButton">Get balance</button>
      <button class="btn btn-secondary mt-3" id="withdrawButton">Withdraw</button>

    </div>
  </body>
</html>
